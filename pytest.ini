[pytest]
DJANGO_SETTINGS_MODULE = img_to_txt_ocr.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    --reuse-db
    --nomigrations
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow tests
